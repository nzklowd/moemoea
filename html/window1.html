<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<!--HELPFUL SITES-->
<!--http://www.dynamicdrive.com/dynamicindex17/tabcontent.htm?flowertabs=0-->

    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>window</title>
        <!--STYLE SHEETS-->
        <style type="text/css"> @import url("../css/reset.css"); </style>
        <style type="text/css"> @import url("../css/window.css"); </style>
        <!--JAVASCRIPT-->
        <script src="../javascript/window.js"></script>
        <script src="../javascript/tabcontent.js"></script>  <!--##################TEMP-->
    </head>

    <body ><!--onload="linked()"-->
        <header>
            <img id="pin" src="../images/red-round-pushpin_small.png">
        </header>
        <content>
            <div id="tcontent1" class="tabcontent">Tab content 1 here   <br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
            <iframe id="tcontent2" class="tabcontent" src="red.html">Tab content 2 here</iframe>
            <iframe id="tcontent3" class="tabcontent" src="blue.html">Tab content 3 here</iframe>
            <iframe id="tcontent4" class="tabcontent" src="yellow.html">Tab content 4 here</iframe>
            <iframe id="tcontent5" class="tabcontent" src="orange.html">Tab content 5 here</iframe>
        </content>
        <footer>
            <ul id="flowertabs" class="shadetabs">
                <li><a href="#" rel="tcontent1" class="selected">Tab 1</a></li>
                <li><a href="#" rel="tcontent2">Red</a></li>
                <li><a href="#" rel="tcontent3">Blue</a></li>
                <li><a href="#" rel="tcontent4">Yellow</a></li>
                <li><a href="#" rel="tcontent5">Orange</a></li>
           </ul>
        </footer>

        <script type="text/javascript">
            var myflowers=new ddtabcontent("flowertabs") //enter ID of Tab Container
            myflowers.setpersist(true) //toogle persistence of the tabs' state
            myflowers.setselectedClassTarget("link") //"link" or "linkparent"
            myflowers.init()
        </script>
        
    </body>
</html>
